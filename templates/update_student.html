<!-- update_student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Update Student Information</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_student_id">Student ID:</label><br>
        <input type="text" id="id_student_id" name="student_id" value="{{ student.student_id }}"><br><br>
        
        <label for="id_student_name">Student Name:</label><br>
        <input type="text" id="id_student_name" name="student_name" value="{{ student.student_name }}"><br><br>
        
        <label for="id_student_phone">Student Phone:</label><br>
        <input type="text" id="id_student_phone" name="student_phone" value="{{ student.student_phone }}"><br><br>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
