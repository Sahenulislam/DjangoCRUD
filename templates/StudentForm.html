<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Information Form</title>
<style>
  /* Basic CSS styling for better appearance */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Student Information Form</h2>
  
  <form action="{% url 'student_form' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="studentid">Student Id:</label>
      <input type="text" id="studentName" name="student_id" required>
    </div>
    <div class="form-group">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="student_name" required>
    </div>
    <div class="form-group">
      <label for="studentPhone">Student Phone:</label>
      <input type="text" id="studentPhone" name="student_phone" required>
    </div>
    <input type="submit" value="Submit">
</form>
</div>

</body>
</html>
